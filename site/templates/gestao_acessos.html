<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Acessos - Santer Saúde</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a73e8;
            --danger: #d93025;
            --success: #188038;
            --bg: #f8f9fa;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--bg); 
            margin: 0; 
            padding: 15px; 
            display: flex;
            justify-content: center;
        }

        .card {
            width: 100%;
            max-width: 450px;
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header i {
            font-size: 40px;
            color: var(--primary);
            margin-bottom: 10px;
        }

        h2 { margin: 0; color: #3c4043; font-size: 22px; }
        p { color: #70757a; font-size: 14px; }

        .form-group {
            display: flex;
            gap: 8px;
            margin-bottom: 25px;
            margin-top: 20px;
        }

        input[type="email"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus {
            border-color: var(--primary);
        }

        .btn-add {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .user-list {
            border-top: 1px solid #eee;
            margin-top: 10px;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f1f1f1;
        }

        .user-email {
            font-size: 15px;
            font-weight: 500;
            color: #202124;
        }

        .btn-remove {
            background: transparent;
            color: var(--danger);
            border: 1px solid #f8d7da;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .btn-remove:hover { background: #fce8e6; }

        .btn-logout {
            background: none;
            border: none;
            color: var(--danger);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background 0.2s;
            margin-top: 10px;
        }

        .btn-logout:hover { background: #fff5f5; }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <i class="fas fa-user-shield"></i>
        <h2>Controle de Acessos</h2>
        <p>Apenas e-mails nesta lista podem logar.</p>
    </div>

    <div class="form-group">
        <input type="email" id="emailInput" placeholder="Ex: nome@gmail.com" required>
        <button class="btn-add" onclick="adicionar()">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <div class="user-list">
        {% for user in usuarios %}
        <div class="user-item">
            <span class="user-email">{{ user.email }}</span>
            <button class="btn-remove" onclick="remover('{{ user.email }}')">
                <i class="fas fa-trash-can"></i>
            </button>
        </div>
        {% endfor %}
    </div>

    <button class="btn-logout" onclick="fazerLogout()">
        <i class="fas fa-sign-out-alt"></i> Sair da Conta
    </button>
    
    <a href="/admin" class="back-link">
        <i class="fas fa-arrow-left"></i> Voltar ao Painel
    </a>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // Apenas inicialize se precisar usar auth no front para o logout
    const firebaseConfig = {
        apiKey: "AcbXX3KgvqD7B8Y4WjCu6yNx1Prfu5cNHz",
        authDomain: "projeto-web-app-16adb.firebaseapp.com",
        projectId: "projeto-web-app-16adb"
    };
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // FUNÇÃO ADICIONAR
    window.adicionar = async function() {
        const email = document.getElementById('emailInput').value.trim().toLowerCase();
        if (!email) return alert("Digite um e-mail válido.");

        try {
            const response = await fetch('/admin/adicionar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email })
            });

            if (response.ok) location.reload();
            else alert("Erro ao adicionar e-mail.");
        } catch (err) { alert("Erro de conexão."); }
    }

    // FUNÇÃO REMOVER
    window.remover = async function(email) {
        if (!confirm(`Deseja remover o acesso de ${email}?`)) return;

        try {
            const response = await fetch('/admin/remover', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email })
            });

            if (response.ok) location.reload();
            else alert("Erro ao remover e-mail.");
        } catch (err) { alert("Erro de conexão."); }
    }

    // FUNÇÃO LOGOUT
    window.fazerLogout = async function() {
        if (!confirm("Deseja realmente sair do sistema?")) return;

        try {
            // 1. Desloga do Firebase (Front-end)
            await signOut(auth);

            // 2. Limpa a sessão no Python (Back-end)
            await fetch('/logout', { method: 'POST' });

            // 3. Vai para a tela de entrada
            window.location.href = "/entrar";
        } catch (error) {
            console.error("Erro no logout:", error);
            alert("Erro ao sair. Tente fechar o navegador.");
        }
    }
</script>

</body>
</html>
