<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Acessos - Santer Saúde</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a73e8;
            --danger: #d93025;
            --success: #188038;
            --bg: #f8f9fa;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--bg); 
            margin: 0; 
            padding: 15px; 
            display: flex;
            justify-content: center;
        }

        .card {
            width: 100%;
            max-width: 450px;
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header i {
            font-size: 40px;
            color: var(--primary);
            margin-bottom: 10px;
        }

        h2 { margin: 0; color: #3c4043; font-size: 22px; }
        p { color: #70757a; font-size: 14px; }

        .form-group {
            display: flex;
            gap: 8px;
            margin-bottom: 25px;
            margin-top: 20px;
        }

        input[type="email"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus {
            border-color: var(--primary);
        }

        .btn-add {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .user-list {
            border-top: 1px solid #eee;
            margin-top: 10px;
            max-height: 400px;
            overflow-y: auto;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f1f1f1;
        }

        .user-email {
            font-size: 14px;
            font-weight: 500;
            color: #202124;
            word-break: break-all;
        }

        .btn-remove {
            background: transparent;
            color: var(--danger);
            border: 1px solid #f8d7da;
            padding: 6px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
            margin-left: 10px;
        }

        .btn-remove:hover { background: #fce8e6; }

        .btn-logout {
            background: none;
            border: none;
            color: var(--danger);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background 0.2s;
            margin-top: 20px;
        }

        .btn-logout:hover { background: #fff5f5; }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <i class="fas fa-user-shield"></i>
        <h2>Controle de Acessos</h2>
        <p>Apenas e-mails nesta lista podem logar.</p>
    </div>

    <div class="form-group">
        <input type="email" id="emailInput" placeholder="Ex: nome@gmail.com" required>
        <button class="btn-add" id="btnAdd" onclick="adicionar()">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <div class="user-list" id="listaEmails">
        <p style="text-align: center; color: #777;">Carregando acessos...</p>
    </div>

    <button class="btn-logout" onclick="fazerLogout()">
        <i class="fas fa-sign-out-alt"></i> Sair da Conta
    </button>
    
    <a href="/plantoes" class="back-link">
        <i class="fas fa-arrow-left"></i> Voltar aos Plantões
    </a>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCGkSCkznXVBanRx5gDgeVSRS2mJU90UT8",
        authDomain: "projeto-web-app-16adb.firebaseapp.com",
        projectId: "projeto-web-app-16adb"
    };
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // 1. CARREGAR LISTA AO INICIAR
    async function carregarEmails() {
        const listaDiv = document.getElementById('listaEmails');
        
        try {
            const response = await fetch('/admin/listar-permissoes');
            if (!response.ok) throw new Error("Erro ao buscar dados");
            
            const emails = await response.json();
            listaDiv.innerHTML = ''; 

            if (emails.length === 0) {
                listaDiv.innerHTML = '<p style="text-align: center; padding: 20px;">Nenhum e-mail autorizado.</p>';
                return;
            }

            emails.forEach(item => {
                const div = document.createElement('div');
                div.className = 'user-item';
                div.innerHTML = `
                    <span class="user-email">${item.email}</span>
                    <button class="btn-remove" onclick="remover('${item.email}')">
                        <i class="fas fa-trash-can"></i>
                    </button>
                `;
                listaDiv.appendChild(div);
            });
        } catch (error) {
            listaDiv.innerHTML = '<p style="color: red; text-align: center;">Erro ao carregar lista.</p>';
        }
    }

    // 2. FUNÇÃO ADICIONAR
    window.adicionar = async function() {
        const input = document.getElementById('emailInput');
        const email = input.value.trim().toLowerCase();
        
        if (!email || !email.includes('@')) return alert("Digite um e-mail válido.");

        document.getElementById('btnAdd').disabled = true;

        try {
            const response = await fetch('/admin/adicionar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email })
            });

            if (response.ok) {
                input.value = '';
                carregarEmails(); // Atualiza a lista sem dar F5
            } else {
                const err = await response.json();
                alert("Erro: " + (err.detail || "Não foi possível adicionar."));
            }
        } catch (err) { alert("Erro de conexão."); }
        finally { document.getElementById('btnAdd').disabled = false; }
    }

    // 3. FUNÇÃO REMOVER
    window.remover = async function(email) {
        if (!confirm(`Remover acesso de ${email}?`)) return;

        try {
            const response = await fetch('/admin/remover', {
                method: 'POST', // Mudamos para POST para facilitar o envio do JSON
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email })
            });

            if (response.ok) {
                carregarEmails(); 
            } else {
                alert("Erro ao remover e-mail.");
            }
        } catch (err) { alert("Erro de conexão."); }
    }

    // 4. FUNÇÃO LOGOUT
    window.fazerLogout = async function() {
        if (!confirm("Deseja sair do painel administrativo?")) return;
        try {
            await signOut(auth);
            await fetch('/logout', { method: 'POST' });
            window.location.href = "/entrar";
        } catch (error) {
            window.location.href = "/entrar";
        }
    }

    // Iniciar carregamento
    window.onload = carregarEmails;
</script>

</body>
</html>
