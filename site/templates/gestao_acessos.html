<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Acessos - Santer Saúde</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a73e8;
            --danger: #d93025;
            --success: #188038;
            --bg: #f8f9fa;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--bg); 
            margin: 0; 
            padding: 15px; 
            display: flex;
            justify-content: center;
        }

        .card {
            width: 100%;
            max-width: 450px;
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header i {
            font-size: 40px;
            color: var(--primary);
            margin-bottom: 10px;
        }

        h2 { margin: 0; color: #3c4043; font-size: 22px; }
        p { color: #70757a; font-size: 14px; }

        .form-group {
            display: flex;
            gap: 8px;
            margin-bottom: 25px;
        }

        input[type="email"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus {
            border-color: var(--primary);
        }

        .btn-add {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .btn-add:active { opacity: 0.7; }

        .user-list {
            border-top: 1px solid #eee;
            margin-top: 10px;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f1f1f1;
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .user-email {
            font-size: 15px;
            font-weight: 500;
            color: #202124;
        }

        .btn-remove {
            background: transparent;
            color: var(--danger);
            border: 1px solid #f8d7da;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .btn-remove:hover {
            background: #fce8e6;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <i class="fas fa-user-shield"></i>
        <h2>Controle de Acessos</h2>
        <p>Apenas e-mails nesta lista podem logar.</p>
    </div>

    <div class="form-group">
        <input type="email" id="emailInput" placeholder="Ex: nome@gmail.com" required>
        <button class="btn-add" onclick="adicionar()">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <div class="user-list">
        {% for user in usuarios %}
        <div class="user-item">
            <div class="user-info">
                <span class="user-email">{{ user.email }}</span>
            </div>
            <button class="btn-remove" onclick="remover('{{ user.email }}')">
                <i class="fas fa-trash-can"></i>
            </button>
        </div>
        {% endfor %}
    </div>

    <a href="/admin" class="back-link">
        <i class="fas fa-arrow-left"></i> Voltar ao Painel Principal
    </a>
</div>

<script>
    async function adicionar() {
        const email = document.getElementById('emailInput').value.trim().toLowerCase();
        if (!email) return alert("Digite um e-mail válido.");

        try {
            const response = await fetch('/admin/adicionar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email })
            });

            if (response.ok) {
                location.reload();
            } else {
                alert("Erro ao adicionar e-mail.");
            }
        } catch (err) {
            alert("Erro de conexão.");
        }
    }

    async function remover(email) {
        if (!confirm(`Deseja remover o acesso de ${email}?`)) return;

        try {
            const response = await fetch('/admin/remover', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email })
            });

            if (response.ok) {
                location.reload();
            } else {
                alert("Erro ao remover e-mail.");
            }
        } catch (err) {
            alert("Erro de conexão.");
        }
    }
</script>

</body>
</html>
