<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Santer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; background-color: #f4f7f6; display: flex; justify-content: center; }
        .container { max-width: 400px; width: 100%; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
        
        /* Foto de Perfil Estilo Rede Social */
        .profile-pic-container { position: relative; width: 120px; height: 120px; margin: 0 auto 10px; }
        #profileDisplay { 
            width: 120px; height: 120px; border-radius: 50%; object-fit: cover; 
            border: 3px solid #1abc9c; background: #eee;
        }
        .upload-btn { 
            position: absolute; bottom: 5px; right: 5px; background: #1abc9c; color: white; 
            width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; 
            justify-content: center; cursor: pointer; border: 2px solid white;
        }

        label { display: block; text-align: left; font-weight: bold; margin-top: 15px; color: #34495e; font-size: 14px; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 15px; }
        
        .btn-save { background-color: #1abc9c; color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; width: 100%; margin-top: 20px; }
        .btn-logout { background: none; border: none; color: #e74c3c; cursor: pointer; font-size: 14px; font-weight: bold; margin-top: 20px; display: inline-flex; align-items: center; gap: 5px; }
        
        #fileInput { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="profile-pic-container">
        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ccc'%3E%3Cpath d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/%3E%3C/svg%3E" id="profileDisplay">
        <label for="fileInput" class="upload-btn"><i class="fas fa-camera"></i></label>
        <input type="file" id="fileInput" accept="image/*">
    </div>

    <form id="perfilForm">
        <label>Seu Nome Completo:</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required>

        <label>Peso (kg):</label>
        <input type="number" id="peso" step="0.1" placeholder="Ex: 75.5" required>

        <label>Altura (cm):</label>
        <input type="number" id="altura" placeholder="Ex: 175" required>

        <label>Qualidades Profissionais:</label>
        <textarea id="qualidades" rows="4" placeholder="Sua experiência..." required></textarea>

        <button type="submit" class="btn-save" id="btnSalvar">Salvar Alterações</button>
    </form>

    <button class="btn-logout" onclick="fazerLogout()">
        <i class="fas fa-sign-out-alt"></i> Sair da Conta
    </button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = { apiKey: "AcbXX3KgvqD7B8Y4WjCu6yNx1Prfu5cNHz", authDomain: "projeto-web-app-16adb.firebaseapp.com" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const fileInput = document.getElementById('fileInput');
    const profileDisplay = document.getElementById('profileDisplay');
    let fotoBase64 = "";

    // 1. CARREGAR DADOS AO ABRIR A PÁGINA
    window.addEventListener('load', async () => {
        try {
            const response = await fetch('/obter-perfil');
            if (response.ok) {
                const dados = await response.json();
                if (dados.nome) document.getElementById('nome').value = dados.nome;
                if (dados.peso) document.getElementById('peso').value = dados.peso;
                if (dados.altura) document.getElementById('altura').value = dados.altura;
                if (dados.qualidades) document.getElementById('qualidades').value = dados.qualidades;
                if (dados.foto) {
                    profileDisplay.src = dados.foto;
                    fotoBase64 = dados.foto;
                }
            }
        } catch (err) {
            console.log("Perfil novo ou erro ao carregar dados existentes.");
        }
    });

    // Pré-visualização da imagem
    fileInput.addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                profileDisplay.src = e.target.result;
                fotoBase64 = e.target.result;
            }
            reader.readAsDataURL(file);
        }
    });

    // 2. SALVAR ALTERAÇÕES
    document.getElementById('perfilForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btnSalvar');
        btn.innerText = "Enviando...";
        btn.disabled = true;

        const dados = {
            nome: document.getElementById('nome').value,
            peso: document.getElementById('peso').value,
            altura: document.getElementById('altura').value,
            qualidades: document.getElementById('qualidades').value,
            foto: fotoBase64
        };

        try {
            const response = await fetch('/atualizar-perfil', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dados)
            });

            const resultado = await response.json();

            if (response.ok) {
                alert("✅ Perfil atualizado com sucesso!");
            } else {
                alert("❌ Erro: " + (resultado.detail || "Falha ao salvar no servidor"));
            }
        } catch (err) {
            alert("❌ Erro de conexão com o servidor.");
        } finally {
            btn.innerText = "Salvar Alterações";
            btn.disabled = false;
        }
    });

    window.fazerLogout = async function() {
        if (!confirm("Deseja sair?")) return;
        await signOut(auth);
        await fetch('/logout', { method: 'POST' });
        window.location.href = "/entrar";
    }
</script>
</body>
</html>
