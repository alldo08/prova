<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Santer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; background-color: #f4f7f6; display: flex; justify-content: center; }
        .container { max-width: 400px; width: 100%; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
        .profile-pic-container { position: relative; width: 120px; height: 120px; margin: 0 auto 10px; }
        #profileDisplay { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 3px solid #1abc9c; background: #eee; }
        .upload-btn { position: absolute; bottom: 5px; right: 5px; background: #1abc9c; color: white; width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 2px solid white; }
        label { display: block; text-align: left; font-weight: bold; margin-top: 15px; color: #34495e; font-size: 14px; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 15px; }
        .btn-save { background-color: #1abc9c; color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; width: 100%; margin-top: 20px; }
        .btn-logout { background: none; border: none; color: #e74c3c; cursor: pointer; font-size: 14px; font-weight: bold; margin-top: 20px; display: inline-flex; align-items: center; gap: 5px; }
        #fileInput { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="profile-pic-container">
        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ccc'%3E%3Cpath d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/%3E%3C/svg%3E" id="profileDisplay">
        <label for="fileInput" class="upload-btn"><i class="fas fa-camera"></i></label>
        <input type="file" id="fileInput" accept="image/*">
    </div>

    <form id="perfilForm">
        <input type="hidden" name="foto" id="fotoHidden">
        <label>Seu Nome Completo:</label>
        <input type="text" name="nome" id="nome" required>
        <label>Peso (kg):</label>
        <input type="number" name="peso" id="peso" step="0.1" required>
        <label>Altura (cm):</label>
        <input type="number" name="altura" id="altura" required>
        <label>Qualidades Profissionais:</label>
        <textarea name="qualidades" id="qualidades" rows="4" required></textarea>
        <button type="submit" class="btn-save" id="btnSalvar">Salvar Alterações</button>
    </form>

    <button class="btn-logout" id="btnLogout">
        <i class="fas fa-sign-out-alt"></i> Sair da Conta
    </button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = { apiKey: "AcbXX3KgvqD7B8Y4WjCu6yNx1Prfu5cNHz", authDomain: "projeto-web-app-16adb.firebaseapp.com" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const fileInput = document.getElementById('fileInput');
    const profileDisplay = document.getElementById('profileDisplay');
    const fotoHidden = document.getElementById('fotoHidden');

    // 1. CARREGAR DADOS
    window.addEventListener('load', async () => {
        try {
            const res = await fetch('/obter-perfil?t=' + Date.now());
            if (res.ok) {
                const d = await res.json();
                if (d.nome) document.getElementById('nome').value = d.nome;
                if (d.peso) document.getElementById('peso').value = d.peso;
                if (d.altura) document.getElementById('altura').value = d.altura;
                if (d.qualidades) document.getElementById('qualidades').value = d.qualidades;
                if (d.foto) {
                    profileDisplay.src = d.foto;
                    fotoHidden.value = d.foto;
                }
            }
        } catch (e) { console.error(e); }
    });

    // Pré-visualização da imagem
    fileInput.addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                profileDisplay.src = e.target.result;
                fotoHidden.value = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    });

    // 2. SALVAR DADOS
    document.getElementById('perfilForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const btn = document.getElementById('btnSalvar');
        btn.innerText = "Sincronizando...";
        btn.disabled = true;

        const formData = new FormData(this);

        try {
            const response = await fetch('/atualizar-perfil', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                alert("✅ Perfil salvo no Supabase!");
                window.location.reload();
            } else {
                alert("❌ Erro ao salvar. Tente novamente.");
            }
        } catch (err) {
            alert("❌ Erro de conexão.");
        } finally {
            btn.innerText = "Salvar Alterações";
            btn.disabled = false;
        }
    });

    // Logout
    document.getElementById('btnLogout').addEventListener('click', async () => {
        if (!confirm("Deseja sair?")) return;
        try {
            await signOut(auth);
            await fetch('/logout', { method: 'POST' });
            window.location.href = "/entrar";
        } catch (e) { console.error(e); }
    });
</script>
</body>
</html>
