<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantões Disponíveis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #1abc9c; --dark: #2c3e50; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; }
        
        /* Sidebar da Foto */
        .sidebar { width: 250px; background: white; height: 100vh; position: fixed; display: flex; flex-direction: column; align-items: center; padding-top: 40px; box-shadow: 2px 0 10px rgba(0,0,0,0.05); }
        .profile-img { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 4px solid var(--primary); margin-bottom: 15px; }
        .user-name { font-weight: bold; color: var(--dark); margin-bottom: 20px; }

        /* Área Central */
        .main-content { margin-left: 250px; flex-grow: 1; padding: 40px; }
        .header-title { color: var(--dark); margin-bottom: 30px; border-bottom: 2px solid var(--primary); display: inline-block; padding-bottom: 5px; }

        /* Grid de Plantões */
        .grid-plantoes { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .card-plantao { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-left: 5px solid var(--primary); transition: transform 0.2s; cursor: pointer; }
        .card-plantao:hover { transform: translateY(-5px); box-shadow: 0 6px 12px rgba(0,0,0,0.1); }
        .card-plantao h3 { margin: 0 0 10px 0; color: var(--dark); }
        .card-plantao p { margin: 5px 0; color: #7f8c8d; font-size: 14px; }
        .card-plantao .btn-detalhes { margin-top: 15px; display: inline-block; color: var(--primary); font-weight: bold; font-size: 13px; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <img src="" id="userPhoto" class="profile-img" alt="Foto">
        <span id="userName" class="user-name">Carregando...</span>
        <a href="/perfil"><i class="fas fa-edit"></i> Editar Perfil</a>    
    </aside>

    <main class="main-content">
        <h2 class="header-title">Plantões Disponíveis</h2>
        
        <div class="grid-plantoes" id="listaPlantoes">
            <div class="card-plantao" onclick="alert('Detalhes em breve!')">
                <h3>Hospital Regional</h3>
                <p><i class="far fa-calendar"></i> 25/10/2024</p>
                <p><i class="far fa-clock"></i> 07:00 - 19:00</p>
                <span class="btn-detalhes">VER DETALHES +</span>
            </div>
        </div>
    </main>

    <script type="module">
    // 1. Importações necessárias para o Firebase e Notificações
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getMessaging, getToken } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-messaging.js";

    // 2. Sua configuração do Firebase (deve ser a mesma do entrar.html)
    const firebaseConfig = {
        apiKey: "IzaSyCGkSCkznXVBanRx5gDgeVSRS2mJU90UT8",
        authDomain: "projeto-web-app-16adb.firebaseapp.com",
        projectId: "projeto-web-app-16adb",
        storageBucket: "projeto-web-app-16adb.firebasestorage.app",
        messagingSenderId: "1011089630045",
        appId: "1:1011089630045:web:3afc16a9817f11409c7eb4",
        measurementId: "G-12TW5Q57JE"
    };

    // 3. Inicialização
    const app = initializeApp(firebaseConfig);

    async function carregarDados() {
        try {
            // --- PARTE 1: Dados do Perfil ---
            const res = await fetch('/obter-perfil');
            if (res.ok) {
                const d = await res.json();
                document.getElementById('userPhoto').src = d.foto || 'https://via.placeholder.com/120';
                document.getElementById('userName').innerText = d.nome || 'Usuário';
            }

            // --- PARTE 2: Notificações (Preparação) ---
            // Só tentamos pegar o token se o navegador suportar notificações
            if ('Notification' in window) {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    const messaging = getMessaging(app);
                    
                    const token = await getToken(messaging, { vapidKey: 'BC7zbeWE877fjqP2LVPBaZy96e3gJPK2pMxSpxLTzfhkBW_AuOz-wPIiktcvGY_OFJnAdxsoHPnvuSob-Y_ymXA' });
                    if (token) {
                        console.log("Token de notificação gerado:", token);
                        // Aqui você faria um fetch para salvar o token no seu Python
                    }
                }
            }

        } catch (e) { 
            console.error("Erro ao carregar dados da página:", e); 
        }
    }

    // Executa a função principal
    carregarDados();

    // Função de Logout (caso precise para o botão sair desta página)
    window.fazerLogout = async function() {
        if (!confirm("Deseja realmente sair?")) return;
        try {
            await fetch('/logout', { method: 'POST' });
            window.location.href = "/entrar";
        } catch (e) {
            window.location.href = "/entrar";
        }
    };
</script>
</body>
</html>
