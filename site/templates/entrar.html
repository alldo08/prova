<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Santer Saúde</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    
    <link rel="manifest" href="/manifest.json">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #eef2f7; margin: 0; }
        .login-card { background: white; padding: 2.5rem; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); text-align: center; width: 90%; max-width: 380px; }
        h2 { color: #2c3e50; margin-bottom: 0.5rem; }
        p { color: #7f8c8d; margin-bottom: 2rem; }
        .btn-google { background: white; color: #555; border: 1px solid #ddd; padding: 12px 20px; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; width: 100%; gap: 12px; transition: all 0.3s ease; }
        .btn-google:hover { background: #f8f9fa; border-color: #bbb; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .btn-google:disabled { background: #eee; cursor: not-allowed; opacity: 0.7; }
        #status { margin-top: 1rem; font-size: 14px; color: #3498db; display: none; }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Santer Saúde</h2>
    <p>Acesse o portal do colaborador</p>
    <button class="btn-google" id="btnLogin" onclick="loginComGoogle()">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" alt="Google">
        <span id="btnText">Entrar com Google</span>
    </button>
    <div id="status">Verificando autorização...</div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AcbXX3KgvqD7B8Y4WjCu6yNx1Prfu5cNHz",
        authDomain: "projeto-web-app-16adb.firebaseapp.com",
        projectId: "projeto-web-app-16adb",
        storageBucket: "projeto-web-app-16adb.firebasestorage.app",
        messagingSenderId: "1011089630045",
        appId: "1:1011089630045:web:3afc16a9817f11409c7eb4",
        measurementId: "G-12TW5Q57JE"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function loginComGoogle() {
        const btn = document.getElementById('btnLogin');
        btn.disabled = true;
        document.getElementById('btnText').innerText = "Conectando...";
        
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithRedirect(provider);
    }
    
    // Processa o retorno do Google
    auth.getRedirectResult().then(async (result) => {
        if (result.user) {
            document.getElementById('status').style.display = 'block';
            const idToken = await result.user.getIdToken();
            
            // ENVIA PARA O BACKEND PYTHON
            const response = await fetch("/auth/callback", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ token: idToken })
            });

            if (response.ok) {
                // SUCESSO: O Python criou o cookie, agora podemos ir para o perfil
                window.location.replace("/perfil"); 
            } else {
                const errorData = await response.json();
                alert("Acesso negado: " + (errorData.detail || "Usuário não autorizado"));
                await auth.signOut();
                location.reload();
            }
        }
    }).catch((error) => {
        console.error("Erro no login:", error);
        document.getElementById('btnLogin').disabled = false;
        document.getElementById('btnText').innerText = "Entrar com Google";
    });

    // Service Worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js').catch(err => console.log('Erro SW', err));
        });
    }
</script>
</body>
</html>
