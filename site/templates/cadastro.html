<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="manifest" href="/manifest.json">    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Santer Sa√∫de</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; padding: 40px 20px; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        h2 { color: #2c3e50; text-align: center; margin-bottom: 20px; }
        label { display: block; margin-top: 15px; font-weight: bold; color: #555; }
        input[type="text"], input[type="tel"] { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .checkbox-group, .radio-group { margin-top: 10px; background: #f9f9f9; padding: 15px; border-radius: 8px; }
        .option { display: flex; align-items: center; margin-bottom: 10px; cursor: pointer; font-weight: normal; color: #333; }
        .option input { margin-right: 10px; transform: scale(1.2); }
        button { width: 100%; background: #1abc9c; color: white; border: none; padding: 15px; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        button:hover { background: #16a085; }
        .section-title { margin-top: 20px; display: block; font-size: 14px; color: #1abc9c; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div class="card">
        <div style="text-align: center; margin-bottom: 10px;">
            <h1 style="color: #2c3e50; font-size: 24px; margin-bottom: 0;">SANTER <span style="color: #1abc9c;">SA√öDE</span></h1>
        </div>
        <h2>Cadastro de Profissional</h2>
        <form action="/cadastrar_candidato" method="post">
            
            <label>Nome Completo:</label>
            <input type="text" name="nome" required placeholder="Digite seu nome">

            <label>Telefone / WhatsApp:</label>
            <input type="tel" name="telefone" required placeholder="(00) 00000-0000">

            <label>Bairro onde mora:</label>
            <input type="text" name="bairro" id="campoBairro" required placeholder="Comece a digitar o bairro..." list="listaBairros" autocomplete="off">
            <datalist id="listaBairros"></datalist>

            <span class="section-title">Disponibilidade</span>
            
            <label>Cargas hor√°rias para plant√£o:</label>
            <div class="checkbox-group">
                <label class="option"><input type="checkbox" name="horarios" value="8hrs"> 8 Horas</label>
                <label class="option"><input type="checkbox" name="horarios" value="12hrs"> 12 Horas</label>
                <label class="option"><input type="checkbox" name="horarios" value="24hrs"> 24 Horas</label>
                <label class="option"><input type="checkbox" name="horarios" value="48hrs"> 48 Horas</label>
            </div>

            <label>Prefer√™ncia de v√≠nculo:</label>
            <div class="checkbox-group">
                <label class="option"><input type="checkbox" name="tipo_plantao" value="Fixo"> Fixo</label>
                <label class="option"><input type="checkbox" name="tipo_plantao" value="Coringa"> Coringa</label>
            </div>

            <label>Turno de prefer√™ncia:</label>
            <div class="checkbox-group">
                <label class="option"><input type="checkbox" name="turno" value="Diurno"> Diurno</label>
                <label class="option"><input type="checkbox" name="turno" value="Noturno"> Noturno</label>
            </div>

            <label>Voc√™ j√° presta servi√ßos para a Santer Sa√∫de?</label>
            <div class="radio-group">
                <label class="option"><input type="radio" name="servico" value="Sim" required> Sim</label>
                <label class="option"><input type="radio" name="servico" value="N√£o"> N√£o</label>
            </div>

            <button type="submit">Salvar Cadastro</button>
        </form>
    </div> 
        <div id="installContainer" style="display:none; text-align:center; margin: 20px;">
        <button id="btnInstalar" style="background-color: #1abc9c; color: white; border: none; padding: 15px 30px; border-radius: 8px; font-weight: bold; cursor: pointer;">
            üì≤ Instalar Aplicativo Santer
        </button>
    </div>

    <script>
        async function carregarSugestoesBairros() {
            try {
                const resposta = await fetch('/api/bairros');
                if (resposta.ok) {
                    const bairros = await resposta.json();
                    const datalist = document.getElementById('listaBairros');
                    
                    datalist.innerHTML = ""; 
                    bairros.forEach(bairro => {
                        const opcao = document.createElement('option');
                        opcao.value = bairro;
                        datalist.appendChild(opcao);
                    });
                }
            } catch (erro) {
                console.error("Erro ao carregar lista de bairros:", erro);
            }
        }
    
        window.onload = carregarSugestoesBairros;
    </script> <script> if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
          .then(() => console.log("Service Worker Registrado!"))
          .catch(err => console.log("Erro ao registrar SW:", err));
      }
    let deferredPrompt;
    const installContainer = document.getElementById('installContainer');
    const btnInstalar = document.getElementById('btnInstalar');
    
    window.addEventListener('beforeinstallprompt', (e) => {
        // Impede que o navegador mostre o banner padr√£o autom√°tico
        e.preventDefault();
        // Guarda o evento para ser disparado quando o usu√°rio clicar no seu bot√£o
        deferredPrompt = e;
        // Mostra o seu bot√£o personalizado
        installContainer.style.display = 'block';
    });
    
    btnInstalar.addEventListener('click', async () => {
        if (deferredPrompt) {
            // Mostra a caixa de di√°logo de instala√ß√£o
            deferredPrompt.prompt();
            // Espera a resposta do usu√°rio
            const { outcome } = await deferredPrompt.userChoice;
            console.log(`Usu√°rio respondeu √† instala√ß√£o: ${outcome}`);
            // Limpa o evento, pois s√≥ pode ser usado uma vez
            deferredPrompt = null;
            installContainer.style.display = 'none';
        }
    });
    
    // Esconde o bot√£o se o app j√° estiver instalado
    window.addEventListener('appinstalled', () => {
        installContainer.style.display = 'none';
        console.log('App instalado com sucesso!');
    });
        
    </script>
        
</body>
</html>
